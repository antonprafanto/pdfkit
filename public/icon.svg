<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Paper Document -->
  <g transform="translate(120, 80)">
    <!-- Main Paper -->
    <path d="M 0 0 L 200 0 L 272 72 L 272 352 L 0 352 Z" fill="url(#paperGradient)" stroke="#E5E7EB" stroke-width="4"/>

    <!-- Folded Corner -->
    <path d="M 200 0 L 200 72 L 272 72 Z" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>

    <!-- PDF Text Lines -->
    <rect x="40" y="120" width="192" height="12" rx="6" fill="#3B82F6" opacity="0.3"/>
    <rect x="40" y="150" width="160" height="12" rx="6" fill="#3B82F6" opacity="0.25"/>
    <rect x="40" y="180" width="180" height="12" rx="6" fill="#3B82F6" opacity="0.2"/>
    <rect x="40" y="210" width="140" height="12" rx="6" fill="#3B82F6" opacity="0.15"/>

    <!-- PDF Badge -->
    <g transform="translate(70, 260)">
      <rect width="132" height="52" rx="26" fill="#EF4444"/>
      <text x="66" y="36" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
    </g>
  </g>

  <!-- Edit/Tools Icon (Small) -->
  <g transform="translate(360, 360)">
    <circle cx="40" cy="40" r="40" fill="#10B981" opacity="0.95"/>
    <path d="M 30 40 L 40 30 L 50 40 L 40 50 Z" fill="white" stroke="white" stroke-width="2"/>
    <line x1="40" y1="50" x2="40" y2="56" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
