<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Document shape -->
  <path d="M160 100 L320 100 L380 160 L380 412 L132 412 L132 100 Z" 
        fill="url(#docGrad)" 
        stroke="#e2e8f0" 
        stroke-width="2"/>
  
  <!-- Folded corner -->
  <path d="M320 100 L320 160 L380 160" 
        fill="#e2e8f0" 
        stroke="#cbd5e1" 
        stroke-width="2"/>
  
  <!-- PDF text -->
  <text x="256" y="300" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#3b82f6">PDF</text>
  
  <!-- Decorative lines (representing text) -->
  <rect x="170" y="330" width="172" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="170" y="355" width="140" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="170" y="380" width="100" height="12" rx="6" fill="#e2e8f0"/>
  
  <!-- Gear/Kit indicator -->
  <circle cx="380" cy="380" r="60" fill="#1e40af" stroke="#ffffff" stroke-width="4"/>
  <text x="380" y="395" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#ffffff">Kit</text>
</svg>
